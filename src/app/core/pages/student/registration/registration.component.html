<div class="registration-page">
    <app-login-register>
      <div class="stepper-wrapper">
        <mat-stepper class="stepper">
            <mat-step [stepControl]="firstFormGroup">
                <form class="form" [formGroup]="firstFormGroup">
                  <h1 class="step_title">Добро пожаловать</h1>
                  <div class="fields">
                    <app-input 
                      name="Email" 
                      [isActive]="false"
                      formControlName="email"
                    >
                    </app-input>
                    <app-input-password 
                      [error]="firstFormGroupErrorMessage" 
                      name="Придумайте пароль"
                      formControlName="password">
                    </app-input-password>
                    <app-input-password 
                      [error]="firstFormGroupErrorMessage" 
                      name="Повторите пароль"
                      formControlName="confirm_password">
                    </app-input-password>
                  </div>
                  <span class="circs">Продолжая, я соглашаюсь с <span class="bold">пользовательским 
                    соглашением</span> и с обработкой моей персональной
                    информации на условиях <span class="bold">политики конфидициальности</span></span>
                  <button class="confirm-button iconic-button primary-button" matStepperNext>Следующий шаг</button>
                  <div class="problems">
                    <div class="line"></div>
                    <span class="problems__text">Возникли проблемы?</span>
                    <div class="line"></div>
                  </div>
                  <button class="button-link last-button">Написать в поддержку</button>
                </form>
            </mat-step> 
            <mat-step [stepControl]="secondFormGroup" >
              <form class="form" [formGroup]="secondFormGroup">
                <h1 class="step_title">Шаг 2</h1>
                <span class="step_desc">Заполнение персональных данных</span>
                <div class="fields">
                  <app-input name="Фамилия" formArrayName="second_name"></app-input>
                  <app-input name="Имя" formArrayName="first_name"></app-input>
                  <app-input name="Имя Родителя" formArrayName="parent_name"></app-input>
                  <app-input name="Контакты Родителя" formArrayName="parent_contact" prefix="+7" [mask]="' (000) 000-00-00'"></app-input>
                  <app-input name="Email родителя" formArrayName="parent_email"></app-input>
                </div>
                <button class="confirm-button iconic-button primary-button" matStepperNext>Следующий шаг</button>
                <button class="button-link last-button" matStepperPrevious>Вернуться назад</button>
              </form>
            </mat-step>
            <mat-step [stepControl]="thirdFormGroup" >
              <form class="form" [formGroup]="thirdFormGroup">
                <h1 class="step_title">Шаг 3</h1>
                <span class="step_desc">Образовательные данные</span>
                <div class="fields">
                  <app-input name="Класс обучения" formArrayName="education_class"></app-input>
                  <app-input name="Первый предмет для ЕНТ" formArrayName="first_item"></app-input>
                  <app-input name="Второй предмет для ЕНТ" formArrayName="second_item"></app-input>
                  <app-input name="Инстаграм" formArrayName="instagram" prefix="instagram.com/" mask="AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"></app-input>
                  <app-input name="Телефон (с ватсапом)" formArrayName="phone_number" prefix="+7" mask=' (000) 000-00-00'></app-input>
                </div>
                <button class="confirm-button iconic-button primary-button" matStepperNext>Начать обучение</button>
                <button class="button-link last-button" matStepperPrevious>Вернуться назад</button>
              </form>
            </mat-step>
        </mat-stepper>
      </div>
    </app-login-register>
</div>
