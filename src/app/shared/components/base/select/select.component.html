<app-form-field [name]="name" [focused]="focused" [isActive]="isActive">
    <select 
        class="iconic-input"
        (focus)="onFocus()" 
        (blur)="onBlur()" 
        [formControl]="ngControl.control"
        (change)="onSelect($event)"
    >
        <option *ngFor="let option of options" [value]="option">{{option}}</option>
    </select>
</app-form-field>
